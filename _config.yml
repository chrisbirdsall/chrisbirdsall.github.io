# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Chris Birdsall
tagline:             PhD Student
url:                 http://chrisbirdsall.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Chris Birdsall
  url:               https://chrisbirdsall.com
  email:             ccbirdsall@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/chrisbirdsall/chrisbirdsall.github.io

# Pages
pages_list:       
  Blog: '/blog'
  Archive: '/archive'
  Feed: '/atom.xml'